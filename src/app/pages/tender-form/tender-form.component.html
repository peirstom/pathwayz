<div class="col-md-4">
  <ng-template #tenderForm let-c="close" let-d="dismiss">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="card bg-secondary shadow border-0">

          <div class="card-header bg-white pb-5">
              <div class="progress-wrapper">
                  <div class="progress-percentage">
                    <span>{{stepWidth}}/3</span>
                  </div>
                <div class="progress">
                  <div class="progress-bar bg-primary" role="progressbar"  aria-valuemin="0"
                       aria-valuemax="3" [ngStyle]="{'width': stepWidth*33.4+'%'}" ></div>
                </div>
              </div>
              <div class="text-center">
                  <h1 *ngIf="step == 1" class="display-4">Step 1: Contact Data</h1>
                  <h1 *ngIf="step == 2" class="display-4">Step 2: Product Data</h1>
                  <h1 *ngIf="step == 3" class="display-4">Step 3: Summary</h1>
                </div>
          </div>

          <div class="card-body px-lg-5 py-lg-5">
              <ng-container *ngIf="step == 1">
              <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputName">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLastName">Last Name</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="user@user.com">
                    </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Antigua and Barbuda</option>
                        <option>The Bahamas</option>
                        <option>Barbados</option>
                        <option>Cuba</option>
                        <option>Dominica</option>
                        <option>Grenada</option>
                        <option>Haiti</option>
                        <option>Jamaica</option>
                        <option>Saint Lucia</option>
                        <option>Trinidad and Tobago</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>
                </form>
                <div class="text-center">
                  <button type="button" class="btn btn-primary mt-4" (click)="setStep(2)">Next step</button>
                </div>
              </ng-container>

              <ng-container *ngIf="step == 2">
                  <form>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputProductName">Product Name</label>
                          <input type="text" class="form-control" id="inputProductName" placeholder="Product Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputProductName">Price Per Unit</label>
                            <input type="number" class="form-control" id="inputProductName" value="0.00">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputProductDescription">Product Description</label>
                          <textarea class="form-control" id="inputProductDescription" rows="3" placeholder="Write an accurate description of the product you are looking for ..."></textarea>
                        </div>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <label for="inputQuantity">Quantity</label>
                          <input type="input" class="form-control" id="inputQuantity" value="0">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputUnit">Unit</label>
                            <select id="inputUnit" class="form-control">
                                <option selected>KG</option>
                                <option>Liter</option>
                                <option>Meter</option>
                                <option>Pieces</option>
                              </select>
                          </div>
                          <div class="form-group col-md-6">
                              <label for="inputDate">Due Date</label>
                              <input id="inputDate" name="inputDate" type="date" class="form-control">
                            </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <label for="inputWidth">Width</label>
                          <input type="number" class="form-control" id="inputWidth" value="0">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputHeight">Height</label>
                          <input type="number" class="form-control" id="inputHeight" value="0">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputLength">Lenght</label>
                          <input type="number" class="form-control" id="inputLength" value="0">
                        </div>
                      </div>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="inputImage">Attach File</label>
                              <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="customFile">
                                  <label class="custom-file-label" for="customFile">Choose File</label>
                              </div>
                            </div>
                          <div class="form-group col-md-6">
                            <label for="inputImage">Attach Image</label>
                            <div class="custom-file">
                                <input type="image" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose Image</label>
                            </div>
                          </div>
                        </div>
                    </form>
                <div class="text-center">
                    <button type="button" class="btn btn-primary mt-4" (click)="setStep(1)">Previous Step</button>
                    <button type="button" class="btn btn-primary mt-4" (click)="setStep(3)">Next Step</button>
                  </div>
              </ng-container>
              <ng-container *ngIf="step == 3">
                  <form>
                      <div class="text-muted text-center mt-2 mb-4"><small>Contact Details</small></div>
                      <div class="form-group row">
                          <label for="staticName" class="col-sm-2 col-form-label">Name</label>
                          <div class="col-sm-4">
                            <input type="text" readonly class="form-control-plaintext" id="staticName" value="XXXXXXXXXXx">
                          </div>
                          <label for="staticName" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-4">
                              <input type="text" readonly class="form-control-plaintext" id="staticName" value="XXXXXXXXXXx">
                            </div>
                        </div>
                          <div class="form-group row">
                              <label for="staticName" class="col-sm-2 col-form-label">Email</label>
                              <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticName" value="XXXXXXXXXXx">
                              </div>
                            </div>
                            <hr>
                            <div class="text-muted text-center mt-2 mb-4"><small>Product Details</small></div>
                    </form>
                  <div class="text-center">
                      <button type="button" class="btn btn-primary mt-4" (click)="setStep(2)">Previous Step</button>
                      <button type="button" class="btn btn-primary mt-4" (click)="setStep(3)">Submit Tender</button>
                    </div>
                </ng-container>
          </div>


        </div>
      </div>
    </div>
  </ng-template>
</div>
