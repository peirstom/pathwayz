<ng-container *ngIf="display">
  <div class="blockUI blockOverlay"
       style="z-index: 9;border: none;margin: 0px;padding: 0px;width: 100%;height: 100%;top: 0px;left: 0px;background: rgb(255, 255, 255);opacity: 0.6;cursor: wait;position: absolute;"></div>

  <div class="loader" *ngIf="showSpinner">

    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
    </svg>
  </div>

  <div class="help-text" [class.no-loader]="!showSpinner">
    {{ helpText }}
  </div>
</ng-container>
